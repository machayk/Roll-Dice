<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Roll Dice</title>
</head>
<body>
    <div id="heading">
        <p>Roll Dice</p>
    </div>
    <div class="dice">
        <div class="first">
            <p class="start1"> start</p>
        </div>
        <div class="second">
            <p class="start2"> start</p>
        </div>
    </div>
    <div class="players">
        <div class="player1">
            <p >Player 1</p>
        </div>
        <div class="player2">
            <p>Player 2</p>
        </div>

    </div>
    </div>
    <div class="winner">
        <p>Winner :</p>
    </div>
    <div class="btn">
        <button class="btn" onclick="roll()">START</button>
    </div>
    <script src="./index.js"></script>   
</body>
</html>
